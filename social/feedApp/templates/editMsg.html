{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
{% if user.id == object.author.id %}
<h1>Edit Message</h1>
<div class="form-group">
    <form method="POST">
        {%csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Save</button>
    </form>
</div>
{% endif %}
{% else %}
    Please Login
{% endif %}
{% endblock %}
